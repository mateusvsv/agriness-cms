
<h2>Categorias</h2>

<form #categoriaForm="ngForm">
  <div class="form-row form-categoria">
    <div class="form-group col-md-5">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="categoria.nome" name="nome">
    </div>
    <div class="form-group col-md-5">
      <label for="descricao">Descrição</label>
      <input type="text" class="form-control" id="descricao" [(ngModel)]="categoria.descricao" name="descricao">
    </div>
    <div class="form-group col-md-1">
      <button (click)="cadastrarCategoria(categoria)" [disabled]="!categoria.nome" class="btn btn-primary">Salvar</button>
    </div>
    <div *ngIf="categoria.nome" class="form-group col-md-1">
      <button (click)="cancelarCadastro()" class="btn btn-primary">Cancelar</button>
    </div>
  </div>
</form>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col"> id </th>
      <th scope="col"> Nome </th>
      <th scope="col"> Descrição </th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of categorias">
      <td>{{ c.id }}</td>
      <td>{{ c.nome }}</td>
      <td>{{ c.descricao }}</td>
      <td> <button type="button" (click)="editar(c)" class="btn btn-link">Editar</button></td>
    </tr>
  </tbody>
</table>
