<form #artigoForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nome">Titulo</label>
      <input type="text" class="form-control" id="titulo" [(ngModel)]="artigo.titulo" name="titulo">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nome">Autor</label>
      <input type="text" class="form-control" id="autorNome" [(ngModel)]="artigo.autor.nome" name="autorNome">
    </div>
    <div class="form-group col-md-6">
      <label for="descricao">Email</label>
      <input type="text" class="form-control" id="autorEmail" [(ngModel)]="artigo.autor.email" name="autorEmail">
    </div>
  </div>
  <div class="form-row">
    <h6>Categorias</h6>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <div *ngFor="let categoria of categorias" class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="{{ categoria.id }}" (change)="selecionarCategoria($event, categoria)" id="categoria{{ categoria.id }}">
        <label class="form-check-label" for="categoria{{categoria.id}}"> {{ categoria.nome }} </label>
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="publicado" id="publicar" [value]="true" [(ngModel)]="artigo.publicado" >
        <label class="form-check-label" for="publicar">Publicar</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="publicado" id="rascunho" [value]="false" [(ngModel)]="artigo.publicado">
        <label class="form-check-label" for="rascunho">Rascunho</label>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <p-editor [(ngModel)]="artigo.conteudo" name="conteudo" [style]="{'height':'320px'}"></p-editor>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-1">
      <button (click)="cadastrarArtigo(artigo)" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</form>
